    Update a category
    ---
    tags:
    - "categories"
    consumes:
    - application/json
    parameters:
        - in: path
          name: category_id
          type: integer
          required: true
          description: ID of category to be updated
        - in: body
          name: question
          description: New name of the category
          required: true
          schema:
            type: object
            required:
              - Category
            properties:
                Category:
                  type: string
    responses:
      200:
        description:  Confirmation that the question was category
        schema:
          properties:
            Result:
              type: string
      400:
        description: An error occured while updating category
        schema:
          properties:
            error:
              type: string
      404:
        description: Couldn't find category
        schema:
          properties:
            error:
              type: string